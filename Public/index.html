<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fifa World Cup 2030</title>
    <script type="module" src="/src/index.js" defer></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content"></div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/aa/FIFA_logo_without_slogan.svg"
        alt="FIFA Logo"
        width="300"
      />
      <h1>World Cup 2030</h1>
      <p>CONMEBOL Qualifiers</p>
      </div>
    </header>
    <div id="qualifiers">
      <div id="interactions">
      <h2 id="main-title">Press to Qualify teams</h2>
      <div class="button-group">
        <button id="qualify-button">Start Qualification</button>
        <button id="reset-button" class="icon-button" style="display: none;" title="Run qualification again">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
        <button id="draw-groups-button" style="display: none;">Draw Groups</button>
        <button id="redraw-groups-button" class="icon-button" style="display: none;" title="Redraw groups">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
        <button id="play-world-cup-button" style="display: none;">Play World Cup Groups</button>
        <button id="start-over-button" style="display: none;">Start Over</button>
      </div>
      </div>

      <div class="sections-grid">
        <section id="conmebol-section" class="confed-section">
          <h3 class="section-title">CONMEBOL</h3>
          <ul id="conmebol-teams-list" class="teams-list"></ul>
        </section>

        <section id="concacaf-section" class="confed-section">
          <h3 class="section-title">CONCACAF</h3>
          <ul id="concacaf-teams-list" class="teams-list"></ul>
        </section>

        <section id="caf-section" class="confed-section">
          <h3 class="section-title">CAF</h3>
          <ul id="caf-teams-list" class="teams-list"></ul>
        </section>

        <section id="afc-section" class="confed-section">
          <h3 class="section-title">AFC</h3>
          <ul id="afc-teams-list" class="teams-list"></ul>
        </section>

        <section id="uefa-section" class="confed-section">
          <h3 class="section-title">UEFA</h3>
          <ul id="uefa-teams-list" class="teams-list"></ul>
        </section>

        <section id="ofc-section" class="confed-section">
          <h3 class="section-title">OFC</h3>
          <ul id="ofc-teams-list" class="teams-list"></ul>
        </section>
    

      </div>
    </div>
  </body>
</html>

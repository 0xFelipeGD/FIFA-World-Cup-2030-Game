<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fifa World Cup 2030</title>
    <script type="module" src="/src/index.js" defer></script>
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo-container">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/aa/FIFA_logo_without_slogan.svg"
            alt="FIFA Logo"
            class="fifa-logo"
            width="200"
          />
        </div>
        <div class="world-cup-logo">
          <h1>FIFA WORLD CUP 2030™</h1>
          <div class="host-nations">
            <div class="host-flag-container">
              <img
                src="https://media.api-sports.io/flags/pt.svg"
                alt="Portugal"
                class="host-flag"
                title="Portugal"
              />
              <img
                src="https://media.api-sports.io/flags/es.svg"
                alt="Spain"
                class="host-flag"
                title="Spain"
              />
              <img
                src="https://media.api-sports.io/flags/ma.svg"
                alt="Morocco"
                class="host-flag"
                title="Morocco"
              />
            </div>
            <p class="host-text">PORTUGAL • SPAIN • MOROCCO</p>
          </div>
        </div>
      </div>
    </header>

    <main id="qualifiers">
      <!-- Interaction Controls -->
      <section id="interactions" class="controls-section">
        <h2 id="main-title">Press to Qualify teams</h2>
        <nav class="button-group" aria-label="Tournament controls">
          <button id="qualify-button" class="btn-primary">
            Start Qualification
          </button>
          <button
            id="reset-button"
            class="btn-icon hidden"
            title="Run qualification again"
            aria-label="Reset qualification"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
              />
            </svg>
          </button>
          <button id="draw-groups-button" class="btn-primary hidden">
            Draw Groups
          </button>
          <button
            id="redraw-groups-button"
            class="btn-icon hidden"
            title="Redraw groups"
            aria-label="Redraw groups"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
              />
            </svg>
          </button>
          <button id="play-world-cup-button" class="btn-primary hidden">
            Play World Cup Groups
          </button>
          <button id="initiate-playoffs-button" class="btn-primary hidden">
            Initiate Playoffs
          </button>
          <button id="playoffs-quarter" class="btn-primary hidden">
            Quarter Playoffs
          </button>
          <button id="playoffs-semi" class="btn-primary hidden">
            Semi Playoffs
          </button>
          <button id="playoffs-3" class="btn-primary hidden">
            3rd Place Playoff
          </button>
          <button id="playoffs-Final" class="btn-primary hidden">
            The Final
          </button>
        </nav>
        <button id="playoffs-8" class="btn-primary hidden">
          Playoffs Round of 8
        </button>
      </section>

      <!-- Dynamic Content Container -->
      <div id="content-container" class="content-container">
        <!-- Confederation Sections -->
        <div id="confederations-view" class="sections-grid">
          <section id="conmebol-section" class="confed-section">
            <h3 class="section-title">CONMEBOL</h3>
            <ul id="conmebol-teams-list" class="teams-list"></ul>
          </section>

          <section id="concacaf-section" class="confed-section">
            <h3 class="section-title">CONCACAF</h3>
            <ul id="concacaf-teams-list" class="teams-list"></ul>
          </section>

          <section id="caf-section" class="confed-section">
            <h3 class="section-title">CAF</h3>
            <ul id="caf-teams-list" class="teams-list"></ul>
          </section>

          <section id="afc-section" class="confed-section">
            <h3 class="section-title">AFC</h3>
            <ul id="afc-teams-list" class="teams-list"></ul>
          </section>

          <section id="uefa-section" class="confed-section">
            <h3 class="section-title">UEFA</h3>
            <ul id="uefa-teams-list" class="teams-list"></ul>
          </section>

          <section id="ofc-section" class="confed-section">
            <h3 class="section-title">OFC</h3>
            <ul id="ofc-teams-list" class="teams-list"></ul>
          </section>
        </div>

        <!-- Groups View (Will be dynamically shown) -->
        <div id="groups-view" class="sections-grid hidden"></div>

        <!-- Bracket View (Will be dynamically shown) -->
        <div id="bracket-view" class="hidden"></div>
      </div>
    </main>
  </body>
</html>
